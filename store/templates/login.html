{% extends 'base.html' %}
{% block content %}
{% load static %}
            <!-- Header-->
            <header class="py-5 header-section" style="background: url('{% static "assets/background.jpg" %}') no-repeat center center/cover;">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="text-center text-white">
                        <h1 class="display-4 fw-bolder">Login</h1>
                        <p class="lead fw-normal text-white-50 mb-0">Login to your Account</p>
                    </div>
                </div>
            </header>
            <script>
                document.getElementById('loginForm')?.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const Username = document.getElementById('Username').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt:', { Username, password });
                });
            </script>
            <div class="container">
                <div class="row">
                    <center>
                        <div class="col-md-6 offset-md-0">
                                       <br>

                                       <main style="padding: 1rem;">
                                        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
                                            <div class="login-form" style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
                                               
                                                <form  method="POST" action="{% url 'login' %}">
                                                    {% csrf_token %}

                                                    <div class="form-group" style="margin-bottom: 1.5rem;">
                                                        <label for="Usernmae" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; text-align: left;">Username</label>
                                                        <input type="username" id="username" required placeholder="Enter your Username" name="username"
                                                            style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                                                    </div>
                                                    <div class="form-group" style="margin-bottom: 1.5rem;">
                                                        <label for="password" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; text-align: left;">Password</label>
                                                        <input type="password" id="password" required placeholder="Enter your password" name="password"
                                                            style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                                                    </div>
                                                    <div class="form-options" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                                                        <label class="remember-me" style="display: flex; align-items: center; gap: 0.5rem; color:#000000E6;">
                                                            <input type="checkbox"> Remember me
                                                        </label>
                                                        <a href="#" class="forgot-password" style="color: #000000E6; text-decoration: none;">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit" class="login-button" 
                                                    style="width: 100%; padding: 0.75rem; background-color: #000000; color: white; 
                                                    border: 1px solid #333333; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; 
                                                    transition: background-color 0.3s;" 
                                                    onmouseover="this.style.backgroundColor='#333333';" 
                                                    onmouseout="this.style.backgroundColor='#000000';">
                                                    Login
                                                </button>
                                                
                                                
                                                
                                                    <p class="signup-link" style="text-align: center; margin-top: 1.5rem; color:#000000E6;">
                                                        Don't have an account? 
                                                        <a href="{% url 'SignUp' %}" style="color: #000000E6; text-decoration: none;">Sign up</a>
                                                        
                                                    </p>
                                                </form>


                                            </div>
                                        </div>
                                    </main>


                                    <br> 
                                  
                        </div>
                    </center>
                </div>
            </div>
{% endblock content %}
